<html lang="ru">
<body>
<h1>Редактировать объявление {{ ad.pk }}</h1>
<p>Автор: <b>{{ ad.created_by }}</b> / Создано: {{ ad.created_at }} / Изменено: {{ ad.updated_at }}</p>
<p>Сообщение: {{ ad.body }}</p>
<hr>
<form method="post">
    <p><label for="body">Новый текст объявления:</label></p>
    <p><textarea id="body" name="body" cols="80" rows="6">{{ ad.body }}</textarea></p>
    <p><button type="submit">Изменить</button></p>
</form>
<p><a href="/ad">Отменить</a></p>
<p><a href="/ad/{{ ad.pk }}/delete">Удалить</a></p>
</body>
</html>
